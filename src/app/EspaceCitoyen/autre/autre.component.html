<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let visa of visa_json;let iteration = index">
    <div class="card-header" id="{{visa.infos.visaCode}}">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+ iteration" aria-expanded="false" aria-controls="collapseOne">
            Visa {{visa.infos.autority}} {{visa.infos.dateOfExpiry}}
        </button>
      </h2>
    </div>

    <div [attr.id]="'collapse'+iteration" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
          <div class="container">
              <div class="row ">
                  <div class="col-sm-6 col-md-4 mb-4"><span class="bold">Nom :</span> </div>
                  <div class="col-sm-6 col-md-4 mb-4"><span>Prenom :</span> </div>
                  <div class="col-sm-6 col-md-4 mb-4"><span>Code du visa :</span> </div>
                  <div class="col-sm-6 col-md-4 mb-4"><span>Autorit√© :</span> </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
