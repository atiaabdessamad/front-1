  <div class="row">

    <div class="col d-inline-flex bd-highlight">

      <div class="col-lg-2 mb mt-3 {{vue}}" routerLink="{{vue}}" 
      [class.selected]="vue === selectedVue"  [class.ml-auto]="vue === 'Ajout VISA'" 
      [class.mr-1]="vue !== 'Ajout VISA'"

          <p class="card-header" [class.selected]="vue === selectedVue">
            {{vue}}
          </p>
        
      </div>

    </div>

  </div>

</div>
