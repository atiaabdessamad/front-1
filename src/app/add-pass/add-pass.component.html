<div class="container-fluid navbar">


  <div class="row">

    <div class="col">


      <p class="card-header">
        Création d'un nouveau passeport
      </p>



    </div>

  </div>

</div>

<form class="was-validated" role="form">
  <div class="container-fluid object">

    <div class="row object">


      <!--  Premiere colonne  -->
      <div class="col-auto a">

        <!--  Photo  -->
        <div class="row a">

          <label id="Photo">
            <span class="titre">Photo</span>
            <span class="trad">/Photo:</span>
          </label>

        </div>

        <div class="row maPhoto">
          <!--  Insérer la photo d'identité   -->
        </div>

        <div class="row-auto a mt-3">

          <div class="form-group">
            <input type="file" class="form-control-file input-sm" id="Photo" >
            <div class="invalid-feedback">Veuillez selectionner une photo d'identité</div>
          </div>

        </div>


        <!--  Signature  -->
        <div class="row a mt-3">

          <label id="Signature">
            <span class="titre">Signature</span>
            <span class="trad">/Signature:</span>
          </label>

        </div>

        <div class="row c">
          <!--  Insérer l'image de la signature   -->
        </div>

        <div class="row-auto a mt-3">

          <div class="form-group">
            <input type="file" class="form-control-file input-sm" id="Signature" >
            <div class="invalid-feedback">Veuillez selectionner la signature du citoyen</div>
          </div>

        </div>

        <!--  Info importante du passeport (date d'expiration etc...)  -->
        <div class="row b mt-2">

          <label>
            <p>
              <span class="titre">{{frInfo.passOrigin}}</span>
              <span class="trad">/{{enInfo.passOrigin}}:</span>
              <br />
              <select #passOrigin type="text" required>
                <option value="France">France</option>
              </select>
            </p>
          </label>

        </div>



      </div>

      <!--  Deuxieme colonne  -->
      <div class="col-auto b">

        <!--  Premiere colonne des infos  -->
        <div class="col-auto c">

          <div class="row a">


            <label>
              <p>
                <span class="titre">{{frInfo.type}}</span>
                <span class="trad">/{{enInfo.type}}:</span>
                <br />

                <select #typ type="text" required>
                    <option value="P">P</option>
                    <option value="F">F</option>
                  </select>
              </p>
            </label>



          </div>



          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.surname}}</span>
                <span class="trad">/{{enInfo.surname}}:</span>
                <br />
                <input #surname type="text" required>
              </p>
            </label>
          </div>

          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.sex}}</span>
                <span class="trad">/{{enInfo.sex}}:</span>
                <br />
                <select #sex type="text" required>
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </p>
            </label>
          </div>

        </div>

        <!--  Deuxieme colonne des infos  -->
        <div class="col-auto c">

          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.countryCode}}</span>
                <span class="trad">/{{enInfo.countryCode}}:</span>
                <br />
                <input #countryCode type="text" required>
              </p>
            </label>
          </div>

          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.name}}</span>
                <span class="trad">/{{enInfo.name}}:</span>
                <br />
                <input #name type="text" required>
              </p>
            </label>
          </div>

          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.height}}</span>
                <span class="trad">/{{enInfo.height}}:</span>
                <br />
                <input #height type="text"  required>
              </p>
            </label>
          </div>

        </div>

        <!--  Troisième colonne des infos  -->
        <div class="col-auto cd">

          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.passNb}}</span>
                <span class="trad">/{{enInfo.passNb}}:</span>
                <br />
                <input #passNb type="text" required>
              </p>
            </label>
          </div>

          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.dateOfBirth}}</span>
                <span class="trad">/{{enInfo.dateOfBirth}}:</span>
                <br />
                <input #dateOfBirth type="text" required>
              </p>
            </label>
          </div>

          <div class="row a">
            <label>
              <p>
                <span class="titre">{{frInfo.eyesColor}}</span>
                <span class="trad">/{{enInfo.eyesColor}}:</span>
                <br />
                <input #eyesColor type="text" required>
              </p>
            </label>
          </div>


        </div>

        <!--  Premiere ligne après les 3 colonnes des infos -->

        <div class="row d">

          <div class="col c">
            <label>
              <p>
                <span class="titre">{{frInfo.placeOfBirth}}</span>
                <span class="trad">/{{enInfo.placeOfBirth}}:</span>
                <br />
                <input class="GD" #placeOfBirth type="text" required>
              </p>
            </label>
          </div>

          <div class="col c">
            <label>
              <p>
                <span class="titre">{{frInfo.residence}}</span>
                <span class="trad">/{{enInfo.residence}}:</span>
                <br />
                <input class="GD" #residence type="text" required>
              </p>
            </label>
          </div>

        </div>

        <!--  deuxième ligne  -->

        <div class="row e">

          <div class="col c">
            <label>
              <p>
                <span class="titre">{{frInfo.autority}}</span>
                <span class="trad">/{{enInfo.autority}}:</span>
                <br />
                <input #autority class="GD" type="text" required>
              </p>
            </label>
          </div>

          <div class="col-auto d">
            <label>
              <p>
                <span class="titre">{{frInfo.dateOfIssue}}</span>
                <span class="trad">/{{enInfo.dateOfIssue}}:</span>
                <br />
                <input #dateOfIssue  type="text" required>
              </p>
            </label>
          </div>

          <div class="col-auto d">
            <label>
              <p>
                <span class="titre">{{frInfo.dateOfExpiry}}</span>
                <span class="trad">/{{enInfo.dateOfExpiry}}:</span>
                <br />
                <input #dateOfExpiry type="text" required>
              </p>
            </label>
          </div>

        </div>

        <!--  troisième ligne  -->
        <div class="row f">

          <div class="col-lg-8 c">

            <p>
              <span class="titre">{{frInfo.id}}</span>
              <span class="trad">/{{enInfo.id}}:</span>
              <br />

            </p>
          </div>

          <div class="col-lg-4 nationality c">
            <label>
              <p>
                <span class="titre">{{frInfo.nationality}}</span>
                <span class="trad">/{{enInfo.nationality}}:</span>
                <br />
                <input #nationality  type="text" required>
              </p>
            </label>
          </div>

        </div>

      </div>

    </div> <!-- Fin row object-->
  </div> <!-- container-fluid object-->

  <div class="container-fluid">
    <div class="row valider">

      <button class="valider" (click)="addPass(
      [
      typ.value,
      countryCode.value,
      passNb.value,
      name.value,
      surname.value,
      dateOfBirth.value,
      nationality.value,
      sex.value,
      placeOfBirth.value,
      height.value,
      autority.value,
      residence.value,
      eyesColor.value,
      dateOfExpiry.value,
      dateOfIssue.value,
      passOrigin.value,
      Valide])">
        Valider
      </button>

    </div>
  </div>
</form>
